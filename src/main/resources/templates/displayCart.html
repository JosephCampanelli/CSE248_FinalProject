<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Kitchen</title>
</head>
<body>
<div class="topnav">
    <h1>Ghost Kitchen</h1>
    <a href="/">Home</a>
    <a href="/order">Order Now</a>
    <a href="/restaurant">For Restaurants</a>
    <a href="/user">For Customers</a>
    <a class="active" href="/displayCart">Cart</a>
</div>
<div class="container">
    <div class="flex-v">
        <p class="flex-h">Click on an item to remove it from your cart</p>
        <div th:each="cartItem : *{cartItems}">
            <div class="flex-h">
                <form method="POST" th:action="@{/removeFromCart/{id}(id = ${cartItem.id})}">
                    <button style="width:300px;">
                        <p class="buttontext" th:text="${cartItem.Name}"></p></br>
                        <p class="buttontext" th:text="${cartItem.Description}"></p></br>
                        <p class="buttontext">$<span th:text="${cartItem.Price}"></span>0</p></br>
                        <p class="buttontext">Quantity: <span th:text="${cartItem.Quantity}"></span></p>
                    </button>
                </form>
            </div>
        </div>
        <div class="flex-h" style="align-items: center;">
            <h2>Total: $<span th:text="${totalPrice}"></span>0</h2>
            <a class="button" style="width:30%;" th:href="@{/Checkout}">Checkout</a>
        </div>
    </div>
</div>
</body>
</html>
